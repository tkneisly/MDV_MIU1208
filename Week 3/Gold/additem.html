	<html lang="en">
	<!-- HTML DOCUMENT HEADER -->
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="additem page for the Movie Night web app project for MIU 1208." />

	<!-- Document Body -->
	<body>
		<!-- Start of #addItem 'Single-Page Drill-Down' -->
		<div data-role="page" id="addItem">
			<!-- Header -->
				<div data-role="header" data-id="header" data-theme="c" data-position="fixed" data-tap-toggle="false">
					<a href="#Main" data-transition="slide" data-direction="reverse" data-icon="back">Back</a>
					<h1>Movie Night</h1>
				</div>
			<!-- 'Add Item' Form -->
			<div data-role="content">
				<!-- Start of the Form -->
				<div>
					<p id="notify">*required fields</p>
					<form action="#addItem" method="post" id="addmovieform">
						<!-- Pick a Group / Type -->
						<div data-role="fieldcontain">
							<label for="groups">Group Type</label>
							<select name="groups" id="groups" data-native-menu="false" >
								<option value="PickOne" data-placeholder="true">Pick one</option>
								<option value="LgGroup" class="option_btn" >Large Group</option>
								<option value="SmGroup" class="option_btn">Small Group</option>
								<option value="FindFriend" class="option_btn" >Find a Friend</option>
								<option value="FindDate" class="option_btn" >Find a Date</option>
							</select>
						</div>
						<!-- Enter the Theater -->
						<div data-role="fieldcontain">
							<span>*<label for="theater" class="reqlabel">*Theater</label></span>
							<input type="text" name="theater" id="theater" placeholder="Hollywood 20" class="required" />
						</div>
						<!-- Enter the Movie -->
						<div data-role="fieldcontain">
							<span>*<label for="movie" class="reqlabel">*Movie</label></span>
							<input type="text" name="movie" id="movie" placeholder="The Last Samurai" class="required" />
						</div>
						<!-- Enter the Theater Number -->
						<div data-role="fieldcontain">
							<span>*<label for="theaternum" class="reqlabel">*Theater #</label></span>
							<input type="number" name="theaternum" id="theaternum" placeholder="6" class="required number" />
						</div>
						<!-- Enter the Finished-by Date -->
						<div data-role="fieldcontain">
							<label for="date">*Date Going</label>
							<input type="date" name="date" id="date" placeholder="06/01/2012" data-role="datebox" data-options='{"mode": "calbox"}' />
						</div>
						<!-- Enter Range for Rating -->
						<div data-role="fieldcontain">
							<label for="rating" class="blocklabel">Theater Rating?</label>
							<input type="range" name="rating" id="rating" value="5" min="0" max="10" />
						</div>
						<!-- Select Radio for Genre -->
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup" name="genre" id="genre">
							<span>*<label for="genre" class="reqlabel">What movie genre?</label></span>
								<legend>Genre</legend>
								<input type="radio" value="Science-Fiction" name="genre" id="Science-Fiction" class="required" />
								<label for="Science-Fiction">Science-Fiction</label>
								<input type="radio" value="Fantasy" name="genre" id="Fantasy" />
								<label for="Fantasy">Fantasy</label>
								<input type="radio" value="Thriller" name="genre" id="Thriller" />
								<label for="Thriller">Thriller</label>
								<input type="radio" value="Drama" name="genre" id="Drama" />
								<label for="Drama">Drama</label>
								<input type="radio" value="Indie" name="genre" id="Indie" />
								<label for="Indie">Indie</label>
								<input type="radio" value="Action" name="genre" id="Action" />
								<label for="Action">Action</label>
							</fieldset>
						</div>
						<!-- Select Favorite Checkbox -->
						<div data-role="fieldcontain" class="formslider">
							<label for="favorite" class="blocklabel">Add theater to favorites?</label>
							<select data-role="slider" id="favorite" data-inline="false" >
								<option value="off" selected="selected">Not a favorite</option>
								<option value="on">Added to favorites</option>
							</select>
						</div>
						<!-- Notes Area -->
						<div data-role="fieldcontain">
							<label for="notes">Notes</label>
							<textarea id="notes"></textarea>
						</div>
						
						<div id="formcontrols">
							<!-- Submit Button -->
							<div data-role="fieldcontain" id="fieldsubmit">
								<input type="submit" value="Save your search" id="submit" data-theme="a"/>
							</div>
							
							<!-- Reset Button (DOM) -->
							<div>
								<a href="#" id="resetbtn" class="reset">Reset the form</a>
							</div>
							
						</div>
						<!-- Hidden Event Links -->
						<a href="#geterrors" id="errorslink" data-rel="dialog" data-transition="none" visible="none">Open Errors Dialog</a>
						<a href="#allclear" id="clearall" data-rel="dialog" data-transition="none" visible="none">Form Reset Dialog</a>
					</form>
				</div>
			</div>
			<!-- Footer -->
			<div data-role="footer" data-id="footer" data-position="fixed" data-theme="d" data-tap-toggle="false" class="nav_footer" id="nav_footer_additem">
				<div data-role="navbar" data-position="fixed" data-tap-toggle="false" class="navbar" id="navbar_additems">
					<ul>
						<li><a href="index.html" data-transition="slideup" data-direction="reverse">Home</a></li>
						<li><a href="#" class="reset">Clear Form</a></li>
						<li><a href="#allItems" class="viewall" id="allitemslink" data-transition="slide">View All</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- Start of allitems.html -->
		<div data-role="page" id="showItems"">
			<!-- Header -->
			<div data-role="header" data-id="header" data-theme="c" data-position="fixed" data-tap-toggle="false" class="header">
				<h1>Movie Night</h1>
			</div>
			<!-- 'Add Item' Form -->
			<div data-role="content" class="body results" id="dynamicdata">
				
			</div>
			<!-- Footer -->
			<div data-role="footer" data-id="footer" data-position="fixed" data-theme="d" data-tap-toggle="false" class="nav_footer" id="nav_footer_additem">
				<div data-role="navbar" data-position="fixed" data-tap-toggle="false" class="navbar" id="navbar_additems">
					<ul>
						<li><a href="index.html" data-transition="slideup" data-direction="reverse">Home</a></li>
						<li><a href="#clearstore" class="reset">Clear All</a></li>
						<li><a href="#showItems">View All</a></li>
					</ul>
				</div>
			</div>
			<!-- Form Validation Pop-up -->
			<div data-role="dialog" id="geterrors" class="userdialog">
			
				<div data-role="header" data-position="fixed">
					<h1>Something's Missing!</h1>
				</div>
						
				<div data-role="content">
					<ul>
						<li>This will be replaced on actual validation.</li>
					</ul>
					<a href="#addItem" data-role="button" data-mini="true">Ok, I'll fix it!</a>
				</div>
			</div>
